{% extends 'base.html' %}


{% block content%}


{% for article_row in article %}

<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<link href="https://fonts.googleapis.com/css?family=Caveat|Maven+Pro|Viga&display=swap" rel="stylesheet">




<div class="container">
   
        
            <a href="{{article_row.url}}">
                <img src="{{article_row.image}}" alt="{{article_row.title}}" class="img-responsive"
                    styles="height:30px">
            </a>
            <div class="caption">
                <h4><a href="{{article_row.url}}" target="_blank">{{article_row.title |truncate(35)}}</a></h4>
                <p>{{article.description | truncate(80)}}</p>
                <a href="{{article_row.url}}" target="_blank"> Read More</a>
            </div>
            <div class="footer">
                Published at: {{article_row.date}}
            </div>

       
   

</div>


{% endfor %}

{%endblock%}
